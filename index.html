<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">

<!--    Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Fetch Rewards Sign Up</title>

</head>
<body class="h-100">
<!--NavBar Starts Here-->
<nav class="navbar navbar-expand-lg navbar-secondary bg-dark">
    <a class="navbar-brand" href="#">Fetch Rewards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Rewards</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Favorites
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item hometown" href="#">Hometown</a>
                    <a class="dropdown-item school" href="#">School</a>
                    <a class="dropdown-item vacation" href="#">Vacation</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Rewards" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--NavBar Ends Here-->
<!--Jumbotron Header-->
<div class="jumbotron jumbotron-fluid">
    <h1 class="display-5">Fetch Rewards Login</h1>
    <p class="lead">Please create an account to enjoy all the perks!</p>
</div>
<!--Start of the Form -->
<div class="container h-100">
    <div class="row h-100 justify-content-left">
        <div class="col-10 col-md-8 col-lg-6">
    <form name="JSONForm" id="JSONForm" action="https://frontend-take-home.fetchrewards.com/form" method="post">
    <div class="input-group custom">
        <span class="input-group-text">First and Last Name:</span>
        <input name="name" type="text" aria-label="name" class="form-control" required>
    </div>
    <div class="input-group custom">
        <span class="input-group-text">Email</span>
        <input name="email" id="email" type="email" aria-label="email" class="form-control" required>

    </div>
    <div class="input-group custom">
        <span class="input-group-text">Password</span>
        <input name="password" type="password" aria-label="password" class="form-control" data-toggle="password" required>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
    </div>
        <div class="input-group">
            <label class="input-group-text" for="occupation">Occupation</label>
            <select class="form-select" name="occupation" id="occupation" required></select>
        </div>
        <div class="input-group">
            <label class="input-group-text" for="state">State</label>
            <select class="form-select" name="state" id="state" required></select>
        </div>
        <button name="submit" type="submit">Sign Up</button>
    </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
