<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Fetch Rewards Sign Up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-secondary bg-dark">
    <a class="navbar-brand" href="#">Fetch Rewards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Rewards</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Favorites
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item hometown" href="#">Hometown</a>
                    <a class="dropdown-item school" href="#">School</a>
                    <a class="dropdown-item vacation" href="#">Vacation</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Rewards" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <h1 class="display-5">Fetch Rewards Login</h1>
    <p class="lead">Please create an account to enjoy all the perks!</p>
</div>
<div>
    <div id="occupationID"></div>
    <form>
    <div class="input-group">
        <span class="input-group-text">First and Last Name:</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-text">Email</span>
        <input type="email" aria-label="email" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-text">Password</span>
        <input type="password" aria-label="password" class="form-control">
    </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Occupation</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect02">State</label>
            <select class="form-select" id="inputGroupSelect02">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
