<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Fetch Rewards Sign Up</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <h1 class="display-5">Fetch Rewards Login</h1>
    <p class="lead">Please create an account to enjoy all the perks!</p>
</div>
<div>
    <form>
    <div class="input-group">
        <span class="input-group-text">First and Last Name:</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-text">Email</span>
        <input type="email" aria-label="email" class="form-control">
    </div>
    <div class="input-group">
        <span class="input-group-text">Password</span>
        <input type="password" aria-label="password" class="form-control">
    </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Occupation</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect02">State</label>
            <select class="form-select" id="inputGroupSelect02">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </form>
    <br>
    <button type="submit">Sign Up</button>
</div>
</body>
</html>
